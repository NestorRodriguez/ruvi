<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/registro-documento" routersDirection="back">
                <!--  enrutar a la otra vista -->
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Datos personales</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label position="floating">* Nombres Completos
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">* Apellidos
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">* Edad
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>* Sexo</ion-label>
            <ion-select interface="popover">
                <ion-select-option value="nes">Masculino</ion-select-option>
                <ion-select-option value="n64">Femenino</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="floating">* Dirección
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">* Teléfono
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating"> Correo
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Discapacidad</ion-label>
            <ion-select interface="popover">
                <ion-select-option value="nes">Si</ion-select-option>
                <ion-select-option value="n64">No</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Desplazado(a)</ion-label>
            <ion-select interface="popover">
                <ion-select-option value="nes">Si</ion-select-option>
                <ion-select-option value="n64">No</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <div>
        <ion-button routerLink="/niveles-educacion" routersDirection="forward">
            Guardar
        </ion-button>
    </div>

</ion-content>
