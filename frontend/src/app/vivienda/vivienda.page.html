<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/salud" routersDirection="back">
                <!--  enrutar a la otra vista -->
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Vivienda</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-radio-group>

            <ion-item>
                <ion-label>Propia</ion-label>
                <ion-radio slot="end" color="secondary"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Arriendo</ion-label>
                <ion-radio slot="end" color="secondary"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Otro
                    <ion-text color="danger"></ion-text>
                </ion-label>
                <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
            </ion-item>

        </ion-radio-group>
    </ion-list>
    <div>
        <!-- <ion-button routerLink="/tiempo-labor" routersDirection="forward">
            Guardar
        </ion-button> -->
        <ion-button type="submit">
            Guardar
        </ion-button>


    </div>

</ion-content>
