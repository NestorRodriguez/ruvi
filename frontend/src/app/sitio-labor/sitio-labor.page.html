<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/tiempo-labor" routersDirection="back">
                <!--  enrutar a la otra vista -->
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Sitio de Labor Informal</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="enviarData(forma)" #forma="ngForm">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Direcci√≥n donde Labora Informalmente
                    <ion-text color="danger"></ion-text>
                </ion-label>
                <ion-input [(ngModel)]="model.direccion" minlength="9" required name="direccion" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Producto que Comercializa
                    <ion-text color="danger"></ion-text>
                </ion-label>
                <ion-input [(ngModel)]="model.producto" minlength="5" required name="producto" type="text"></ion-input>
            </ion-item>
            <ion-item lines="">
                <div>
                    <ion-label><b>Foto</b></ion-label>
                </div>
                <ion-grid>
                    <ion-row>
                        <ion-col size="4" *ngIf="model.foto">
                            <ion-button size="small" shape="round">
                                <ion-icon slot="icon-only" name="checmark"></ion-icon>
                            </ion-button>
                        </ion-col>
                        <ion-col>
                            <ion-button size="small" shape="round" expand="block" (click)="loadCamera()">
                                <ion-icon slot="icon-only" name="camera"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
        <div>
            <!-- <ion-button type="submit" routerLink="/menu" routersDirection="forward" [disabled]="!formulario.valid">
                Guardar
            </ion-button> -->
            <ion-button type="submit">
                Registrarse
            </ion-button>


        </div>
    </form>
</ion-content>
