<ion-header>

        <ion-buttons slot="start">

            </ion-button>
        </ion-buttons>

        <ion-title>Sitio de Labor Informal</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

        <ion-list>

            <ion-item>
                <ion-label position="floating">Direcci√≥n donde Labora Informalmente
                    <ion-text color="danger"></ion-text>
                </ion-label>

            </ion-item>
            <ion-item>
                <ion-label position="floating">Producto que Comercializa
                    <ion-text color="danger"></ion-text>

        </ion-list>

        <ion-card>

</ion-content>
