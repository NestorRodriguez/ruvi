<ion-content>

    <ion-title>Login</ion-title>
    <!-- cree los input usuarios y contraseña -->
    <div class="lista">
        <label class="item item-input">
         <span class= "input-label">Usuario</span>
         <input type="text">   
        </label>
        <label class="item item-input">
            <span class= "input-label">Contraseña</span>
            <input type="password">   
        </label>
    </div>

    <!-- cree los botones -->
    <div>
        <ion-button routerLink="/registro-documento" routersDirection="forward">
            Ingresar
        </ion-button>
        <ion-button>
            Registrarse
        </ion-button>
    </div>


</ion-content>
