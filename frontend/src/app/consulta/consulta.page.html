<ion-header>
    <ion-toolbar>
        <ion-title>consulta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item-sliding *ngFor='let estado of estadoActual'>

            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-label>
                                Usuario :

                            </ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label>
                                {{estado.usuario}}
                            </ion-label>
                        </ion-col>

                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label>
                                Nombre :

                            </ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label>
                                {{estado.nombre}}
                            </ion-label>
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </ion-item>

        </ion-item-sliding>
    </ion-card>

</ion-content>
